<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin-top: 40px;
            margin-left: 0px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(3px);
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 30px;
            padding-top: 0px;
            width: 400px;
            height: 105%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .registration-container h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 10px;
            height: 40px;
            border: solid #FBF8EF 1px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .input-group textarea {
            height: 80px;
            resize: none;
        }
        ::placeholder {
        color: #DFF2EB;
         opacity: 1; /* Firefox */
}

        .input-group i {
            position: absolute;
            top: 50%;
            left: 90%;
            transform: translateY(-50%);
            color: #fff;
        }

        .gender-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: #fff;
        }

        .skills-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            color: #fff;
            margin-bottom: 20px;
        }

        .skills-group label {
            margin-right: 10px;
        }

        .submit-btns {
            display: flex;
            justify-content: space-between;
        }

        .submit-btn {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 50px;
            background: #fff;
            color: #000;
            cursor: pointer;
        }

        .register-link {
            color: #000000;
            margin-top: 17px;
            display: block;
        }

        /* Custom styles for file input */
        .file-input {
            position: relative;
            overflow: hidden;
            height: 40px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
        }

        .file-input input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-input label {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            border: solid 1px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
        }

        .file-input i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2>Register</h2>
        <form>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-id-badge"></i>
                <input type="text" placeholder="ID" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="E-Mail ID" required>
            </div>
            <div class=" input-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" placeholder="Age" required>
            </div>
            <div class="gender-group">
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> Female
                </label>
            </div>
            <div class="input-group">
                <i class="fas fa-map-marker-alt"></i>
                <textarea placeholder="College Address" required></textarea>
            </div>
            <div class="input-group">
                <select required>
                    <option value="" disabled selected>Select Branch</option>
                    <option value="CSE">Computer Science</option>
                    <option value="ECE">Electronics</option>
                    <option value="ME">Mechanical</option>
                    <option value="CE">Civil</option>
                </select>
            </div>
            <div class="skills-group">
                <label>
                    <input type="checkbox" value="C"> C
                </label>
                <label>
                    <input type="checkbox" value="Java"> Java
                </label>
                <label>
                    <input type="checkbox" value="Python"> Python
                </label>
                <label>
                    <input type="checkbox" value="JSP"> JSP
                </label>
            </div>
            <div class="input-group file-input">
                <i class="fas fa-file-upload"></i>
                <label for="resume-upload">
                    Upload Resume
                </label>
                <input type="file" id="resume-upload" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="input-group file-input">
                <i class="fas fa-image"></i>
                <label for="photo-upload">
                    Upload Photo
                </label>
                <input type="file" id="photo-upload" accept="image/*" required>
            </div>
            <div class="submit-btns">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="submit-btn">Reset</button>
            </div>
        </form>
        <a href="#" class="register-link">Already have an account? Login</a>
    </div>
</body>

</html>
